<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    table {
        border-collapse: collapse;
    }
    th {
        text-align: left;
    }
    td {
        text-align: center;
    }
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 10px;
    }
    </style>
</head>
<body>

    <table>
        <!-- basic, caption -->
        <caption>Users Info</caption>
        <tr>
            <th>No.</th>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Peter Parker</td>
            <td>1621`3412542352</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Clark Kent</td>
            <td>34</td>
        </tr>
    </table>

    <!-- SPAN colspan, rowspan -->
    <table>
        <tr>
            <th>Name:</th>
            <td colspan="2">John Carter</td>
        </tr>
        <tr>
            <th rowspan="2">Phone:</th>
            <td>55577854</td>
            <td>55577854</td>
        </tr>
        <tr>
            <td>55577855</td>
            <td>55577855</td>
        </tr>
    </table>

    <!-- Using   <thead>, <tbody>, and <tfoot> -->
    <table>
        <thead>
            <tr>
                <th>Items</th>
                <th>Expenditure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Stationary</td>
                <td>2,000</td>
            </tr>
            <tr>
                <td>Furniture</td>
                <td>10,000</td>
            </tr>        
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>12,000</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
