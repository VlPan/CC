<!-- CSS Standart And Box Model -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Box model:
        margin border padding dimensions
        box-sizing: content-box | border-box | padding-box
        content-box = padding and border is not included in width
        width: 100px ; padding: 20px - real width: 120px
        border-box: padding and border are included in width
        width: 100px; padding: 20px - real width: 100px

        Стандарт CSS делится на уровни:
        CSS1 в настоящее время устарел, 
        CSS2.1 — рекомендован для применения, 
        а CSS3, разбитый на более мелкие модули, развивается на пути стандартизации.
    -->
</body>
</html>
